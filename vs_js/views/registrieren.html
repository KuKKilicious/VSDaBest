		<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> </h1>

    <!-- show any messages that come back with authentication -->
    <% if (message.length > 0) { %>
        <div class="alert alert-danger"><%= message %></div>
    <% } %>

    <!-- LOGIN FORM -->
    <form action="/signup" method="post">
		<label for="anrede">Anrede:</label>
				<select id="anrede" size="1" name="anrede">
					<option value="Frau">Frau</option>
					<option value="Herr">Herr</option>
				</select>
				<br>
 		<div class="form-group">
            <label>Vorname</label>
            <input type="text" class="form-control" name="vorname">
        </div>
		<div class="form-group">
            <label>Nachname</label>
            <input type="text" class="form-control" name="nachname">
        </div>
		<div class="form-group">
            <label>Strasse</label>
            <input type="text" class="form-control" name="strasse">
        </div>
		<div class="form-group">
            <label>HausNr</label>
            <input type="text" class="form-control" name="hausnr">
        </div>
        <div class="form-group">
            <label>Ort</label>
            <input type="text" class="form-control" name="ort">
        </div>
		<div class="form-group">
            <label>PLZ</label>
            <input type="text" class="form-control" name="plz">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Benutzername</label>
            <input type="text" class="form-control" name="benutzername">
        </div>
        <div class="form-group">
            <label>Passwort</label>
            <input type="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
