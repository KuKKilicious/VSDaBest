	<script>
	function dateiauswahl(evt) {
			var dateien = evt.target.files; // FileList object
			// Auslesen der gespeicherten Dateien durch Schleife
			for (var i = 0, f; f = dateien[i]; i++) {
				// nur Bild-Dateien
				if (!f.type.match('image.*')) {
				//	continue;
				}
				var reader = new FileReader();
				reader.onload = (function (theFile) {
					return function (e) {
						// erzeuge Thumbnails.
						var vorschau = document.createElement('img');
						vorschau.className = 'vorschau';
						vorschau.src = e.target.result;
						vorschau.title = theFile.name;
						document.getElementById('list').insertBefore(vorschau, null);
					};
				})(f);
				// Bilder als Data URL auslesen.
				reader.readAsDataURL(f);
			}
		}
		// Auf neue Auswahl reagieren und gegebenenfalls Funktion dateiauswahl neu ausfÃ¼hren.
	document.getElementById('files').addEventListener('change', dateiauswahl, false);

</script>
